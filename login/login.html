<html lang="en">

    <title>Login</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <h1>inicio de sesion</h1>
    <div class="container">
        <form action="http://localhost:4567/hola" method="GET">
         
            <label for="usuario" class="form-label">Usuario: </label>
            <input type="text" name="usu" class="form-control" id="usuario" placeholder="Escribe tu nombre de usuario" required>
            <div id="emailHelp" class="form-text">Tu usuario y password son confidenciales.</div>
          </div>
         
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña: </label>
            <input type="password" name="pass" class="form-control" id="password" minlength="5" maxlength="10" placeholder="Escribe tu nombre de usuario" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
          </div>
          <a href="registrar.html" class="btn btn-danger">Validar-Datos-Mensaje</a> 
          <button type="button" class="btn btn-primary" id="iniciar">Validar Datos</button> 
      </div>
